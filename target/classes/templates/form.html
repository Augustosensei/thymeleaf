<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar :: head"></head>
<body>


	<header th:replace="navbar :: navbar"></header>

	<div class="container">

		<div class="row">

			<div class="col">

				<h1 class="text text-primary text-center">Cargar Cliente</h1>

			</div>

		</div>

		<div class="row">
			<div class="col">
				<form th:action="@{/clientes/form}" th:object="${cliente}"
					method="post">

					<div class="row justify-content-center">

						<div class="col-sm-12 col-md-4">
							<div class="form-group">

								<label>Nombre: </label> <input type="text" class="form-control"
									th:field="*{nombre}">

							</div>

							<div class="form-group">

								<label>Apellido: </label> <input type="text"
									class="form-control" th:field="*{apellido}">

							</div>
							<div class="form-group">

								<label>Dni: </label> <input type="number" class="form-control"
									th:field="*{dni}">

							</div>

						</div>
					</div>

					<div class="row justify-content-center">

						<div class="col-sm-6 col-md-4">


							<div class="form-group">

								<button value="Guardar" type="submit"
									class="btn btn-primary btn-block">Guardar</button>

							</div>


						</div>

					</div>

				</form>


			</div>

		</div>


	</div>

	<footer th:replace="navbar :: footer"></footer>

</body>
</html>
